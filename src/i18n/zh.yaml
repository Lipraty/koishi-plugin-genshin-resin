commands:
  resin:
    description: 记录或获取树脂
    messages: 
      max: 错误的树脂数量，上限为 160 个
      many: 短时间内请不要重复提交
      over: 当前设置是 {0} 就会提醒你哦，还是先去清理吧！
      saved: 
        content: 保存成功！你当前树脂为 {0} 个。将在{2} {3} 时 {4} 分恢复到 {1} 个并提醒你。
        updated: 你的树脂已更新为 {0} 个。将在{2} {3} 时 {4} 分恢复到 {1} 个并提醒你。
        today: 当日
        nextday: 次日
      reached: '{0} 树脂已恢复到 {1} 个，记得及时清理哦！'
      filled: '{0} 你的树脂已经满了，记得及时清理哦！（如果已经清理，请及时更新当前树脂数量）'
      overflow: 树脂已溢出 {0} 个
      status: 
        none: 你当前没有正在进行的树脂任务。
        content: 树脂已恢复到 {0} 个{1}
        tip: ，记得及时清理哦！
